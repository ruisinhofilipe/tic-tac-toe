<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containerBoard">
        <h1>Tic-Tac-Toe</h1>
        <div class="startGameInformations">
            <div class="p1-info">
                <label for="Player1">Player1 name:</label>
                <input type="text" name="Player1" id="Player1" maxlength="6">
            </div>
            <button class="startGame" id="startGame">Start game</button>
            <div class="p2-info">
                <label for="Player2">Player2 name:</label>
                <input type="text" name="Player2" id="Player2" maxlength="6">
            </div>
        </div>
        <div class="boardGame">
        </div>
        <div class="playerTurn hidden">
        </div>
        <div class="finalResult hidden">
            <div class="gameOutcome"></div>
            <div class="restartGame">
                <button class="newGame" id="newGame">New Game</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
