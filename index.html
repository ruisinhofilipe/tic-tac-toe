<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="containerBoard">
        <h1>Tic-Tac-Toe</h1>
        <div class="startGameInformations">
            <div class="p1-info">
                <label for="Player1">Player1 name:</label>
                <input type="text" name="Player1" id="Player1" maxlength="6">
            </div>
            <button class="startGame" id="startGame">Start game</button>
            <div class="p2-info">
                <label for="Player2">Player2 name:</label>
                <input type="text" name="Player2" id="Player2" maxlength="6">
            </div>
        </div>
        <div class="boardGame">
            <div data-index='0' class="boardCell right bottom"></div>
            <div data-index='1' class="boardCell right bottom"></div>
            <div data-index='2' class="boardCell bottom"></div>
            <div data-index='3' class="boardCell right bottom"></div>
            <div data-index='4' class="boardCell right bottom"></div>
            <div data-index='5' class="boardCell bottom"></div>
            <div data-index='6' class="boardCell right"></div>
            <div data-index='7' class="boardCell right"></div>
            <div data-index='8' class="boardCell"></div>
        </div>
        <div class="playerTurn hidden">
        </div>
        <div class="finalResult hidden">
            <div class="gameOutcome"></div>
            <div class="restartGame">
                <button class="newGame" id="newGame">New Game</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
